<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Carrito</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Carrito/Carrito/CarritoApp/static/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="alert alert-primary" role="alert">
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th scope="row" colspan="3" class="text-center">CARRITO</th>
                    </tr>
                    <tr>
                        <th scope="col">NOMBRE</th>
                        <th scope="col">PRECIO</th>
                        <th scope="col">CANTIDAD</th>
                    </tr>
                </thead>
                <tbody>
                    {% if request.session.carrito %}
                    {% for key, value in request.session.carrito.items %}
                    <tr>
                        <td>{{ value.nombre }}</td>
                        <td>${{ value.precio }}</td>
                        <td>
                            {{ value.acumulado }}
                            <a href="{% url 'Add' key %}" class="badge badge-success">+</a>
                            <a href="{% url 'Sub' key %}" class="badge badge-danger">-</a>
                        </td>
                    </tr>
                    {% endfor %}
                    {% else %}
                    <tr>
                        <td colspan="3">
                            <div class="alert alert-danger text-center">Sin Productos</div>
                        </td>
                    </tr>
                    {% endif %}
                    <tr>
                        <th scope="row">Total:</th>
                        <td colspan="2">$ {{ total_carrito }}</td>
                    </tr>
                </tbody>
            </table>
            <hr>
        </div>
        <div class="row text-center">
            <div class="col-6">
                <a href="{% url 'CLS' %}" class="btn btn-danger">Limpiar</a>
            </div>
            <div class="col-6">
                <a href="#" class="btn btn-success">Guardar</a>
            </div>
        </div>
    </div>
</body>
</html>
