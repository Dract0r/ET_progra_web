<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <!-- Enlazar hoja de estilos de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Enlazar hoja de estilos personalizados -->
    <style>
        body {
            background-image: url('/Carrito/Carrito/CarritoApp/leyendas.webp'); /* Ruta a tu imagen de fondo */
            background-size: cover; /* Ajusta el tamaño de la imagen para cubrir todo el fondo */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            background-attachment: fixed; /* Fija la imagen de fondo mientras se desplaza */
        }
        .card {
            margin: 15px 0;
        }
        .container {
            margin-top: 20px;
        }
        .card-deck {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .col-4 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- conexión con Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!--barra de menu -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary p-2" id="menu">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><span class="text-primary fs-5 fw-bold">Leyendas de Chiloe</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="tienda.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="registro.html">Registro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="carrito.html"> Tienda y Carrito de Compras</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"> <!-- Dropdown activator -->
                        
                        </a>
                        <ul class="dropdown-menu"> <!-- Menú desplegable -->
                        
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    

    <div class="container">
        <h1 class="text-center my-4">Productos</h1>
        <div class="card-deck">
            {% for producto in productos %}
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{ producto.nombre }}</h5>
                    <p class="card-text">{{ producto.categoria }}</p>
                    <p class="card-text"><strong>${{ producto.precio }}</strong></p>
                    <a href="{% url 'Add' producto.id %}" class="btn btn-primary">Agregar a carrito</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="col-4">
        {% include "carrito.html" %}
    </div>
</body>
</html>
